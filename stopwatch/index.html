<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <p id="timer">00:00:00</p>
        
        <div>
            <button id="start_stop" class="btn btn-lg btn-primary">START</button>
        </div>
    </div>

    <script>
        //ゼロを追加する
        var addzero = function(value) {
            //0秒から９秒の間だけ0を追加する
            if (value < 10) {
                value = '0' + value;
            }  

            return value;
        }
        
        //addEventListener イベントを監視する仕組みを作る
        //start_stopボタンをクリックした時の処理を記述する
        document.getElementById('start_stop').addEventListener('click', 
        function(){
            var now = new Date();　//現在時刻を取得するを取得する
            var seconds = now.getSeconds(); // 秒を取得 (秒をsecondsに代入)
            //addzeroで行った結果をsecondsに代入する
            seconds = addzero(seconds);  
            
                
            var minutes = now.getMinutes(); // 分を取得
            if (minutes < 10) {
                minutes  = '0' + minutes ;
            }

            var hours = now.getHours(); // 時間を取得
            if (hours < 10) {
                hours = '0' + hours;
            }

            document.getElementById('timer').innerHTML = hours + ':' + minutes + ':' + seconds;
            //innerHTML 要素を書き換える
            //getElementById id要素を使ってErementをget(取得)する
        });

    </script>
</body>
</html>
